<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>click the beach then the character!!</title>
        <style>
        #leafers {
            position: absolute;
            top: 210px;
            left: 378px;
        }
        
        .text-bubble {
            position: absolute;
            top: 160px;
            left: 310px;
            width: 80px;
            height: px;
            background: white;
            border: solid black;
            border-width: 1px;
        }
        
        .sun {
            border-radius: 40px;
            background: yellow;
            position: absolute;
            width: 50px;
            height: 50px;
        }
        </style>
    </head>
    <body>

    <img id="beach" src="https://www.kasandbox.org/programming-images/landscapes/beach-with-palm-trees.png">

    <img src="https://www.kasandbox.org/programming-images/avatars/leafers-seedling.png" id="leafers">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    
    <script>
    
    var $text = $("<div></div>");
    var first_click = true;
    
        $("#leafers").on("click", function(event) {
            if (first_click) {
                $("#leafers").attr("src", "https://cdn.kastatic.org/third_party/javascript-khansrc/live-editor/build/images/avatars/leafers-ultimate.png")
                $text.addClass("text-bubble").appendTo("body").html("what just happened");
                first_click = false;
            } else {
                var $speech = $("<div></div>");
                $speech.addClass("text-bubble").css("top", "210px").css("left", "250px").html("stop clicking me ive gone through enough").appendTo("body");
            }
        });
        
        $("body").on("click", function(event) {
            console.log("body clicked");
            var $sun = $("<div></div>");
            $sun.addClass("sun").appendTo("body").css("position", "absolute").css("top", "40px").css("left", "40px");
        });
            
    </script>
    </body>
</html>
